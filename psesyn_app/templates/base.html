{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pSESYNTH</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
<div class="f-body">
    <div class="banner-back" style="background-image: url('{% static 'psesyn/images/banner_back.png' %}')">
        <nav >
            <ul>
                <li><a href="{% url 'psesyn:home' %}">Home</a></li>
                <li class="dropdown">
                    <a href="#">About pSESYNTH</a>
                    <ul class="dropdown-content">
                        <li>
                            <a href="{% url 'about:about' %}">Objetives</a>
                        </li>
                        <li>
                            <a href="{% url 'about:south' %}">Why Global South?</a>
                        </li>
                    </ul>
                </li>
                <li><a href="{% url 'community:community' %}">Community</a></li>
                <li><a href="{% url 'resources:resources' %}">Project resources</a></li>
                <li><a href="{% url 'news:news' %}">News</a></li>
                <li><a href="{% url 'join:join' %}">Join us</a></li>
            </ul>
        </nav>

        <div class="banner">
            <span class="banner-text">pSESYNTH</span>
        </div>
    </div>

        {% block content %}
        <div class="content">
            {% for instance in home_instances %}
                <h1>{{ instance.title }}</h1>
                {{ instance.content|safe }}
            {% endfor %}
        </div>
        {% endblock %}

    <button class="join-us">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe_kRXN2Tq5EM4oOQtg5aliWcYwL_hG5XCetIxIzbTboY4Iqw/viewform?usp=pp_url">Join us</a>
    </button>

    <div class="logos">
        <img src="{% static 'psesyn/images/inqua-logo.png' %}" alt="">
    </div>
</div>    
</body>
</html>
