{% extends "base.html" %}

{%  block content %}
<div class="content-container">
    <h1>
        News
    </h1>
</div>

<div class="content">
    {% for instance in instances %}
        <h1>{{ instance.title }}</h1>
        <div class="profile-header">

        <img src="{{ instance.image.url }}" alt="{{ instance.title }}" class="news-photo">
        <div class="news-content">
        {{ instance.content|safe }}
        </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
